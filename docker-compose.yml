version: '3.8'

services:
  # Локальная LLM через Ollama (оптимизировано для Ryzen 9 365 + 32GB RAM)
  ollama:
    image: ollama/ollama:latest
    container_name: news-summarizer-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_NUM_PARALLEL=4  # Используем все ядра Ryzen 9
      - OLLAMA_MAX_LOADED_MODELS=2  # Держим 2 модели в памяти
      - OLLAMA_FLASH_ATTENTION=1  # Ускорение для AI процессора
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 24G  # Оставляем 8GB для системы
        reservations:
          memory: 16G
    # Для GPU поддержки (если есть дискретная видеокарта)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Next.js приложение
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-summarizer-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - LOCAL_SUMMARY_URL=http://ollama:11434/api/generate
      - OLLAMA_MODEL=mistral:7b-instruct
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - USE_LOCAL_ONLY=true
      - SUMMARY_CACHE_TTL_MS=3600000
      - MAX_CACHE_ENTRIES=1000
    depends_on:
      - ollama
    restart: unless-stopped

volumes:
  ollama_data:
